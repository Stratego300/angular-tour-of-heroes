<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div><span>json: </span>{{ hero | json }}</div>
  <button (click)="goBack()" class="goback">Go back</button>
</div>
